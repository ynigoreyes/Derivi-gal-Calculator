{% extends 'layout.html' %}
{% block body %}
<div class="container">
  <header>Login</header>
  <form method="POST" name="loginForm">
		<div class="form-group">
			<input id="usernameInput" type="text" name="username" placeholder="Username">
		</div>
		<div class="form-group">
			<input id="passwordInput" type="password" name="password" characters='*' placeholder="Password">
		</div>
			<p>
				<input id="loginButton" type="button" class="btn btn-primary" value="Login">
			</p>

		<div id="loginFailedMessage"></div>

	</form>
</div>

{% endblock %}
