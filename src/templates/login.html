{% extends 'layout.html' %}
{% block body %}

<h1>Login</h1>
<form method="POST">
    <div class="form-group">
        <input type="text" name="username" placeholder="Username">
    </div>
    <div class="form-group">
        <input type="password" name="password" characters='*' placeholder="Password">
    </div>
    <p>
        <input type="submit" class="btn btn-primary" value="Login">
    </p>
</form>

{% endblock %}
